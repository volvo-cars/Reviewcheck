---
name: Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lint:
    runs-on: pss-cyberpunk

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v3
        with:
          python-version: "3.8"
          # cache: "poetry"

      - run: pip3 install poetry

      - run: poetry config virtualenvs.create false

      - run: poetry install

      - run: poetry run black --check --diff --color .

      - run: poetry run isort --check-only --diff .

      - run: poetry run flake8

  test:
    runs-on: pss-cyberpunk

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v3
        with:
          python-version: "3.8"
          cache: "poetry"

      - run: pip3 install poetry

      - run: poetry config virtualenvs.create false

      - run: poetry install

      - run: poetry run pytest tests/

  build:
    runs-on: pss-cyberpunk

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v3
        with:
          python-version: "3.8"
          cache: "poetry"

      - run: pip3 install poetry

      - run: poetry config virtualenvs.create false

      - run: poetry install

      - run: poetry build
