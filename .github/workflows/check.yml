---
name: Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lint:
    runs-on: pss-cyberpunk

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v3
        with:
          python-version: "3.8"
          cache: "poetry"

      - name: Run image
        uses: abatilo/actions-poetry@v2.0.0

      - run: poetry run black --check --diff --color .

      - run: poetry run isort --check-only --diff .

      - run: poetry run flake8

  test:
    runs-on: pss-cyberpunk

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v3
        with:
          python-version: "3.8"
          cache: "poetry"

      - name: Run image
        uses: abatilo/actions-poetry@v2.0.0

      - run: poetry run pytest tests/

  build:
    runs-on: pss-cyberpunk

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v3
        with:
          python-version: "3.8"
          cache: "poetry"

      - name: Run image
        uses: abatilo/actions-poetry@v2.0.0

      - run: poetry build
