---
name: Deploy

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v3
        with:
          python-version: "3.6"
          cache: "poetry"

      - name: Run image
        uses: abatilo/actions-poetry@v2.0.0

      - run: poetry build

      - uses: actions/upload-artifact@v3
        with:
          name: reviewcheck-package
          path: dist/reviewcheck-*.tar.gz

  blackduck:
    name: Blackduck
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Software Composition Analysis with Black Duck
        uses: blackducksoftware/github-action@9ea442b34409737f64743781e9adc71fd8e17d38
        with:
          args: '--blackduck.url="${{ secrets.BLACKDUCK_URL }}" --blackduck.api.token="${{ secrets.BLACKDUCK_TOKEN }}"'

  deploy:
    runs-on: ubuntu-latest

    needs:
      - build
      - blackduck

    steps:
      - uses: actions/checkout@v3

      - uses: actions/download-artifact@v3
        with:
          name: reviewcheck-package

      - run: |
          version="$(find -name 'reviewcheck-*.tar.gz' | sort -rn | head -1 | sed 's|\./reviewcheck-\(.*\)\.tar\.gz|\1|')"
          curl -sSf -H "X-JFrog-Art-Api:$ARTIFACTORY_TOKEN" -X PUT \
          -T reviewcheck-*.tar.gz "$ARTIFACTORY_BASE_URL/$version/"
        env:
          ARTIFACTORY_TOKEN: ${{ secrets.ARTIFACTORY_TOKEN }}
          ARTIFACTORY_BASE_URL: ${{ secrets.ARTIFACTORY_BASE_URL }}
