---
name: Deploy

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"

permissions:
  contents: read

jobs:
  build:
    runs-on: pss-cyberpunk

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v3
        with:
          python-version: "3.6"
          cache: "poetry"

      - name: Run image
        uses: abatilo/actions-poetry@v2.0.0

      - run: poetry build

      - uses: actions/upload-artifact@v3
        with:
          name: reviewcheck-package
          path: dist/reviewcheck-*.tar.gz

  deploy:
    runs-on: pss-cyberpunk

    needs: build

    steps:
      - uses: actions/checkout@v3

      - uses: actions/download-artifact@v3
        with:
          name: reviewcheck-package

      - run: |
          version="$(find -name 'reviewcheck-*.tar.gz' | sort -rn | head -1 | sed 's|\./reviewcheck-\(.*\)\.tar\.gz|\1|')"
          curl -sSf -H "X-JFrog-Art-Api:$ARTIFACTORY_TOKEN" -X PUT \
          -T reviewcheck-*.tar.gz "$ARTIFACTORY_BASE_URL/$version/"
        env:
          ARTIFACTORY_TOKEN: ${{ secrets.ARTIFACTORY_TOKEN }}
          ARTIFACTORY_BASE_URL: ${{ secrets.ARTIFACTORY_BASE_URL }}
